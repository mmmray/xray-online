<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xray Config Validator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch('main.wasm'),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }

      #editor {
        flex: 1;
        border-radius: 5px;
        border: 1px solid #ced4da;
        height: auto;
      }

      #output {
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px solid #ced4da;
        text-align: center;
        min-height: 50px;
        max-height: 100px;
        flex-shrink: 0;
      }

      #output[data-status="ok"] {
        background-color: #d4edda;
        color: #155724;
      }

      #output[data-status="error"] {
        background-color: #f8d7da;
        color: #721c24;
      }

      #output[data-status="warn"] {
        background-color: #fff3cd;
        color: #856404;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mb-4">Xray Config Validator</h1>
      <div id="editor"></div>
      <div id="output">Start typing your Xray config in the editor above.</div>
    </div>

    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/chrome");
      editor.session.setMode("ace/mode/json");

editor.setValue(`{
  "inbounds": [
    {
      "listen": "127.0.0.1",
      "port": 10808,
      "protocol": "socks",
      "settings": {
        "udp": true
      },
      "sniffing": {
        "enabled": true,
        "destOverride": [
          "http",
          "tls"
        ]
      }
    }
  ],
  "outbounds": [
    {
      "protocol": "vless",
      "settings": {
        "vnext": [
          {
            "address": "",
            "port": 443,
            "users": [
              {
                "id": "user",
                "encryption": "none",
                "flow": "xtls-rprx-vision"
              }
            ]
          }
        ]
      },
      "streamSettings": {
        "network": "tcp",
        "security": "tls",
        "tlsSettings": {
          "serverName": "",
          "allowInsecure": false,
          "fingerprint": "chrome"
        }
      },
      "tag": "proxy"
    }
  ]
}`, -1);


      let output = document.getElementById("output");

      function validateJSON(text) {
        try {
          JSON.parse(text);
          return null;
        } catch (error) {
          return error.message;
        }
      }

      editor.session.on('change', function() {
        const jsonText = editor.getValue();
        const validationError = validateJSON(jsonText);

        if (validationError) {
          output.dataset.status = "error";
          output.innerText = "Validation Error: " + validationError;
        } else {
          if (typeof XrayParseConfig === 'undefined') {
            output.dataset.status = "warn";
            output.innerText = "Xray is still loading. Check the browser console.";
          } else {
            let validationResult = XrayParseConfig(jsonText);
            if (validationResult) {
              output.dataset.status = "error";
              output.innerText = validationResult;
            } else {
              output.dataset.status = "ok";
              output.innerText = "Valid Xray Config!";
            }
          }
        }
      });

      window.addEventListener("resize", function() {
        editor.resize();
      });
    </script>
  </body>
</html>
