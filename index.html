<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xray Config Validator</title>

    <script src="wasm_exec.js"></script>
    <script>
        const isReady = new Promise((resolve) => {
            window.onWasmInitialized = resolve;
        });

        const go = new Go();

        (async () => {
            const result = await WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject);
            go.run(result.instance);
            await isReady;
            document.getElementById("version-info").innerText = `Xray version ${XrayGetVersion()}`;
        })();
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #editor {
            flex: 1;
            border-radius: 5px;
            border: 1px solid #ced4da;
            height: 500px;
        }

        #output {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ced4da;
            text-align: center;
            max-height: 200px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        #output[data-status="ok"] {
            background-color: #d4edda;
            color: #155724;
        }

        #output[data-status="error"] {
            background-color: #f8d7da;
            color: #721c24;
        }

        #output[data-status="warn"] {
            background-color: #fff3cd;
            color: #856404;
        }

        #nav {
            text-align: right;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            line-height: 1.2;
            margin-top: 0;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            #editor {
                border: 1px solid #555;
            }
            #output {
                border: 1px solid #555;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
</head>

<body>
<div class="container">
    <nav id="nav">
        <span id="version-info">Loading Xray</span> |
        <a href="https://github.com/mmmray/xray-online">GitHub</a>
        <h1>Xray Config Validator</h1>
    </nav>
    <div id="editor"></div>
    <div id="output">Start typing your Xray config in the editor above.</div>
</div>

<script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        const editorElement = document.getElementById('editor');
        const output = document.getElementById("output");


        function updateEditorTheme() {
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = prefersDarkMode ? 'vs-dark' : 'vs-light';
            monaco.editor.setTheme(theme);
        }


        const editor = monaco.editor.create(editorElement, {
            value: `{
  "inbounds": [
    {
      "listen": "127.0.0.1",
      "port": 10808,
      "protocol": "socks",
      "settings": {
        "udp": true
      },
      "sniffing": {
        "enabled": true,
        "destOverride": [
          "http",
          "tls"
        ]
      }
    }
  ],
  "outbounds": [
    {
      "protocol": "vless",
      "settings": {
        "vnext": [
          {
            "address": "",
            "port": 443,
            "users": [
              {
                "id": "user",
                "encryption": "none",
                "flow": "xtls-rprx-vision"
              }
            ]
          }
        ]
      },
      "streamSettings": {
        "network": "tcp",
        "security": "tls",
        "tlsSettings": {
          "serverName": "",
          "allowInsecure": false,
          "fingerprint": "chrome"
        }
      },
      "tag": "proxy"
    }
  ]
}`,
            language: 'json',
            theme: 'vs-light',
            automaticLayout: true
        });


        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateEditorTheme);


        updateEditorTheme();


        function validateJSON(text) {
            try {
                JSON.parse(text);
                return null;
            } catch (error) {
                return error.message;
            }
        }

        fetch('xray.schema.json')
            .then(response => response.json())
            .then(schema => {
                monaco.languages.json.jsonDefaults.setDiagnosticsOptions({
                    validate: true,
                    allowComments: true,
                    schemas: [{
                        uri: "https://xray-config-schema",
                        fileMatch: ["*"],
                        schema: schema
                    }]
                });
            })
            .catch(error => console.error('Scheme load error:', error));

        editor.onDidChangeModelContent(function() {
            const jsonText = editor.getValue();
            const validationError = validateJSON(jsonText);

            if (validationError) {
                output.dataset.status = "error";
                output.innerText = "Validation Error: " + validationError;
            } else {
                if (typeof XrayParseConfig === 'undefined') {
                    output.dataset.status = "warn";
                    output.innerText = "Xray is still loading. Check the browser console.";
                } else {
                    let validationResult = XrayParseConfig(jsonText);
                    if (validationResult) {
                        output.dataset.status = "error";
                        output.innerText = validationResult;
                    } else {
                        output.dataset.status = "ok";
                        output.innerText = "Valid Xray Config!";
                    }
                }
            }
        });

        window.addEventListener("resize", function() {
            editor.layout();
        });
    });
</script>

</body>
</html>
